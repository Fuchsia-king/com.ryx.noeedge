<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=1920 initial-scale=1.0">

  <!-- First use the latest version of IE and Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>融易学</title>
  <!-- Keyword -->
  <!-- <meta name="keywords" content=""> -->
  <!-- describe -->
  <meta name="description" content="">

  <!-- 360 use Google Chrome Frame -->
  <meta name="renderer" content="webkit">
  <!-- Baidu prohibition of transcoding -->
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <!-- Definition of web search engine index -->
  <meta name="robots" content="index,follow">
  <!-- ios -->
  <!-- The title that is added to the main screen -->
  <meta name="apple-mobile-web-app-title" content="">
  <!-- Whether WebApp full screen mode is enabled -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <!-- Setting the background color of the State Bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Android theme-color  Used to control the color of the tabs -->
  <meta name="theme-color" content="#747474">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Turn off the translation plug-in under the Chrome browser -->
  <meta name="google" value="notranslate" />
  <!-- uc Forced vertical screen -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ Forced vertical screen -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC Mandatory full screen -->
  <meta name="full-screen" content="yes">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/swiper.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/public.css" rel="stylesheet">
  <link href="/css/inStyle.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/css/font-other.css" />
</head>

<body class="resetStyle">
  <div class="insside-header" th:include="comm/in-head :: comm_in_head"></div>
  <div class="insside-banner">
    <img src="/images/insidepage/bannerOffline.png">
  </div>
  <div class="offline-main">
    <div class="container">
      <ul class="crumbs-list">
        <li class="item"><a href="/">首页</a></li>
        <li class="item"><img src="/images/insidepage/icon_crumbs.png"></li>
        <li class="item"><a href="">线下课程</a></li>
      </ul>
      <div class="city-middle">
        <div class="city-box">
          <div class="lable-text">城市：</div>
          <div class="city-list autoHeight" id="city-list">
            <div th:class="${courseQuery.district2 eq null?'item active':'item'}"><a th:href="@{'/offlineList?currentPage=1'}">全部</a></div>
            <div th:each="citymap:${map1}" th:class="${courseQuery.district2 eq citymap.key?'item active':'item'}"><a th:href="@{'/offlineList?district2='+${citymap.key}+'&currentPage=1'}" th:text="${citymap.value}"></a></div>
          </div>
          <div class="icon-down" id="icon-down"><img src="/images/insidepage/catalog-down.png"></div>
        </div>
      </div>
      <div class="live-middle">
        <div class="offline-list">
          <div th:each="course:${mapList}" class="item">
            <a th:href="@{${'/offlineDetails?courseId='+course.get('id')}}">
              <div class="dt">
                <div class="pic"><img th:src="@{${course.get('image')}}"></div>
                <div class="liveTit green" th:text="${course.get('status')}"></div>
              </div>
              <div class="dd">
                <div class="tit" th:text="${course.get('title')}"></div>
                <div class="time-box">
                  <div class="flex-l" th:text="${course.get('dateAround')}"></div>
                  <div class="flex-r">
                    <img src="/images/home/location.png"><i style="font-style: normal" th:text="${course.get('location')}"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="more-down">
          <a th:if="${courseQuery.district2 eq null}" th:href="@{${'/offlineList?addPage=8&pageSize='+(courseQuery.pageSize+8)}}"><img src="/images/insidepage/icon_more.png"></a>
          <a th:unless="${courseQuery.district2 eq null}" th:href="@{${'/offlineList?district2='+courseQuery.district2+'&addPage=8&pageSize='+(courseQuery.pageSize+8)}}"><img src="/images/insidepage/icon_more.png"></a>
        </div>
      </div>
      <div class="common-middle scene">
        <div class="seo-tit">往期现场</div>
        <div class="scene-list">
          <div class="item"><img src="/images/insidepage/scene1.png"></div>
          <div class="item"><img src="/images/insidepage/scene2.png"></div>
          <div class="item"><img src="/images/insidepage/scene3.png"></div>
          <div class="item"><img src="/images/insidepage/scene4.png"></div>
          <div class="item"><img src="/images/insidepage/scene5.png"></div>
          <div class="item"><img src="/images/insidepage/scene6.png"></div>
          <div class="item"><img src="/images/insidepage/scene7.png"></div>
          <div class="item"><img src="/images/insidepage/scene8.png"></div>
          <div class="item"><img src="/images/insidepage/scene9.png"></div>
          <div class="item"><img src="/images/insidepage/scene10.png"></div>
          <div class="item"><img src="/images/insidepage/scene11.png"></div>
          <div class="item"><img src="/images/insidepage/scene12.png"></div>
        </div>
      </div>
      <div class="common-middle">
        <div class="seo-tit">学员反馈</div>
        <div class="feedback-main">
          <div class="swiper-container" id="feedback-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page1.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page2.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page3.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page4.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page1.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page2.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page3.png"></div></div>
              <div class="swiper-slide"><div class="pic"><img src="/images/insidepage/page4.png"></div></div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="common-middle serve">
        <div class="seo-tit">服务过的机构</div>
        <div class="serve-main">
          <div class="swiper-container" id="serve-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="sponsor-list">
                  <div class="item"><img src="/images/home/sponsor/p1.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p2.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p3.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p4.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p36.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p5.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p6.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p7.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p8.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p9.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p10.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p11.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p12.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p13.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p14.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p15.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p16.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p17.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p18.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p19.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p20.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p21.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p22.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p23.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p24.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p25.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p26.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p27.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p28.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p29.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p30.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p31.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p32.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p33.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p34.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p35.png" alt=""></div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="sponsor-list">
                  <div class="item"><img src="/images/home/sponsor/p1.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p2.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p3.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p4.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p36.png" alt=""></div>
                  <div class="item"><img src="/images/home/sponsor/p5.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" th:include="comm/footer :: comm_footer"></div>
  <div id="login_regist1" th:include="comm/mylogin :: comm_mylogin"></div>
  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/swiper.min.js"></script>
  <!-- privatjs -->
  <script type="text/javascript" src="/js/public.js"></script>
  <script type="text/javascript" src="/js/inMain.js"></script>
  <!--end-->
  <script src="/js/login_register.js"></script>
  <script type="text/javascript" th:src="@{/js/jquery_form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-cookie-1.4.1.min.js}"></script>
  <script>
    $(function(){

  </script>
</body>


</html>
