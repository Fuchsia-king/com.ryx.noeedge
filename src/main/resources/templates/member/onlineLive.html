    <div class="container">
      <ul class="crumbs-list">
        <li class="item"><a href="/">首页</a></li>
        <li class="item"><img src="/images/insidepage/icon_crumbs.png"></li>
        <li class="item"><a href="#">在线直播</a></li>
      </ul>
      <div class="onlinelive-box" id="screen-ul">
        <div class="tab-li">
          <div class="tab-text">分类：</div>
          <div class="tabs-list">
            <div th:class="${c==null?'item active':'item'}"><a th:href="@{${s==null?'/onlineLive?c=&s=':'/onlineLive?c=&s='+s}}">全部</a></div>
            <div th:each="category:${categorys}" th:class="${category.id==c?'item active':'item'}"><a th:href="@{${s==null?'/onlineLive?c='+category.id:'/onlineLive?c='+category.id+'&s='+s}}" th:text="${category.title}"></a></div>
          </div>
          <div class="arrows-r"><img src="/images/insidepage/catalog-down.png"></div>
        </div>
        <div class="tab-li">
          <div class="tab-text">状态：</div>
          <div class="tabs-list">
            <div th:class="${s!=null?'item':'item active'}"><a th:href="@{${c==null?'/onlineLive?c=':'/onlineLive?c='+c}}">全部</a></div>
            <div th:each="mapitem,stat:${map3}" th:class="${s==mapitem.key?'item active':'item'}"><a th:href="@{${c==null?'/onlineLive?c='+'&s='+mapitem.key:'/onlineLive?c='+c+'&s='+mapitem.key}}" th:text="${mapitem.value}"></a></div>
          </div>
        </div>
      </div>
      <div class="onlinelive-main">
        <div class="onlinelive-list">
          <div th:each="map1,stat:${list1}" class="item">
            <div class="liveTit orange" th:text="${map1.get('vedioStatus')}"></div>
            <a th:href="@{'/onlineLiveDetails?courseId='+${map1.get('id')}}" class="silde">
              <div class="left">
                <div class="pic"><img th:src="@{${map1.get('imgUrl')}}"></div>
              </div>
              <div class="right">
                <div class="flex-l">
                  <div class="tit" th:text="${map1.get('title')}"></div>
                  <div class="live-time"><img src="/images/home/time.png"><span th:text="${map1.get('start')+' '+map1.get('start1')+'直播'}"></span></div>
                </div>
                <div class="flex-m">
                  <div class="dt">课程价格</div>
                  <div class="dd">
                    <span class="orange" th:if="${map1.get('price')=='0'}" th:text="免费"></span>
                    <span th:unless="${map1.get('price')=='0'}" class="orange" th:text="${'¥'+map1.get('price')}"></span>
                    <span th:unless="${map1.get('price')=='0'}" class="gray" th:text="${'¥'+map1.get('oprice')}"></span>
                  </div>
                </div>
                <div class="flex-r">查看详情</div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <ul class="page-box">
        <li>
          <a th:href="@{${query.currentPage==1?'/onlineLive?currentPage=1':'/onlineLive?currentPage='+(query.currentPage-1)}}">
            <img class="arrows-hide" src="/images/page_arrows.png">
            <img class="arrows-show" src="/images/page_active.png">
          </a>
        </li>
        <li th:each="page:${pageList}" th:class="${query.currentPage==page?'active':''}"><a th:href="@{'/onlineLive?currentPage='+${page}}" th:text="${page}"></a></li>

  <script>

    $(function(){
      /**
       *登录
       */
      //点击登录激活登录div并弹出登录注册框
      $('#loginbut').click(function(){
        $('#login_div').addClass('active');
        $('#login_regist1')[0].style.display='';
      });

      //获取登录表单返回数据,隐藏登录注册按钮,显示个人信息
      $("form").ajaxForm(function(data) {
        if(data.code==200){
          $('#login_div').removeClass('active');
          $('#login_regist1').toggle();
          $('#logreg1').toggle();
          $('#face-head1').toggle();
          window.location.reload();
        }else{
          $('#login_error')[0].style.display='';
        }
      });

      if($('#face-head1')[0].style.display=='none'){
        //通过sessionId保持登录
        let  un = '[[${session.user}]]';
        if($.cookie('sessionId')&&un){
          $('#logreg1')[0].style.display='none';
          $('#face-head1')[0].style.display='';
        }else{
          if('[[${isLoged}]]'=='false'){
            $('#loginbut').click();
          }
        }
      }

    });

  </script>
