  <div class="mycourses-main">
    <div class="container">
      <ul class="crumbs-list">
        <li class="item"><a href="/">首页</a></li>

        <li class="item"><a href="">个人设置</a></li>
      </ul>
      <div class="mycourses-wrap">
        <div class="flex-l">
          <div class="user-info">
            <div class="img">
              <img src="/images/insidepage/user_img.png">
            </div>
            <div class="text">马伯煜</div>
          </div>
          <div class="mycourses-list">
            <div class="item"><a href="/myCourses">我的课程</a></div>
            <div class="item"><a href="/myOrder">订单中心</a></div>
            <div class="item"><a href="/myMoney">账务中心</a></div>
            <div class="item active"><a href="/myBasicinfo">个人设置</a></div>
            <div class="item"><a href="/myConcern">我的关注</a></div>
            <div class="item"><a href="/myAttestation">认证中心</a></div>
            <div class="item"><a href="/myEnterprise">企业中心</a></div>
            <div class="item"><a href="/myLecturer">讲师中心</a></div>
          </div>
        </div>
        <div class="flex-r">
          <div class="myBasicinfo-wrap">
            <div class="tabs-list" id="myBasicinfo-list">
              <div class="item active">基础信息</div>
              <div class="item">账户安全</div>
            </div>
            <div class="myBasicinfo-list">
              <div class="wrap-item active">
                <div class="info-main">
                  <div class="silde-l">
                    <div class="img-box">
                      <div class="pic"><img src="/images/user/face_img.png"></div>
                      <div class="face-text">修改头像</div>
                      <input type="file" accept="image/*" class="upload-headimg" >
                    </div>
                    <div class="face-btn">
                      <button type="submit">修改<input type="file" accept="image/*" class="upload-headimg"></button>
                    </div>
                  </div>
                  <form id="updateInfo1" method="POST" action="/myBasicinfo">
                    <div class="silde-r">
                    <div class="input-box">
                      <div class="lable-l">用户名：</div>
                      <div class="lable-r"><input type="text" placeholder="请输入" name="username" th:value="${retUsername!=null?retUsername:''}"></div>
                    </div>
                    <div class="input-box">
                      <div class="lable-l">性别：</div>
                      <div class="lable-r sex ind">
                        <div class="industry sex-set" id="sex-btn">
                          <input type="text" placeholder="请输入" th:value="${ryxUsersDTO.gender==0?'男':'女'}" readonly>
                          <img src="/images/user/icon_down.png">
                        </div>
                        <select name="gender" >
                          <option selected  value="0"></option>
                          <option value="2"></option>
                        </select>
                        <div class="lable-item" id="onSex-btn">
                          <div class="list-box" data-val="男" >男</div>
                          <div class="list-box" data-val="女">女</div>
                        </div>
                      </div>
                    </div>
                    <div class="input-box">
                      <div class="lable-l">邮箱：</div>
                      <div class="lable-r"><input type="text" placeholder="请输入" name="email" th:value="${ryxUsersDTO.email}"></div>
                    </div>
                    <div class="input-box">
                      <div class="lable-l">生日：</div>
                      <div class="lable-r">
                        <div class="day-box">
                          <input type="text" id="dadyInput" class="date" placeholder="选择时间" name="birthday1" th:value="${birthday1!=null?birthday1:''}">
                          <img src="/images/user/icon_day.png">
                        </div>
                      </div>
                    </div>
                    <div class="input-box">
                      <div class="lable-l">行业：</div>
                      <div class="lable-r ind ind2">
                        <div class="industry" id="industry-btn">
                          <input type="text" placeholder="请输入" name="industry" th:value="${industryMap.get(ryxUsersDTO.industry)}" readonly>
                          <img src="/images/user/icon_down.png">
                        </div>
                        <select name="industry">
                          <option th:each="industryNo:${industryNoList}" th:value="${industryNo}" selected>
                        </select>
                        <div class="lable-item" id="onlistClick">
                          <div th:each="industry:${industryList}" class="list-box" th:data-val="${industryStat.count}" th:text="${industry}"></div>
                        </div>
                      </div>
                    </div>
                    <div class="input-box">
                      <div class="lable-l">公司：</div>
                      <div class="lable-r"><input type="text" placeholder="请输入" name="company" th:value="${ryxUsersDTO.company}"></div>
                    </div>
                    <div class="input-box">
                      <div class="lable-l">职位：</div>
                      <div class="lable-r"><input type="text" placeholder="请输入" name="position" th:value="${ryxUsersDTO.position}"></div>
                    </div>
                    <div class="save-btn"><button type="submit">保存</button></div>
                  </div>
                  </form>
                </div>

              </div>
              <div class="wrap-item">
                <div class="safety-list">
                  <div class="item">
                    <div class="flex-l"><img src="/images/user/safety1.png">手机</div>
                    <div class="flex-m">未绑定</div>
                    <div class="flex-r">
                      <a href="" class="bind-btn blue">绑定</a>
                    </div>
                  </div>
                  <div class="item">
                    <div class="flex-l"><img src="/images/user/safety2.png">微信</div>
                    <div class="flex-m">已绑定</div>
                    <div class="flex-r">
                      <a href="" class="bind-btn">解绑</a>
                    </div>
                  </div>
                  <div class="item">
                    <div class="flex-l"><img src="/images/user/safety3.png">登录密码</div>
                    <div class="flex-m">已设置</div>
                    <div class="flex-r">
                      <a href="" class="bind-btn">修 改</a>
                    </div>
                  </div>
                  <div class="item">
                    <div class="flex-l"><img src="/images/user/safety4.png">支付密码</div>
                    <div class="flex-m">未设置</div>
                    <div class="flex-r">
                      <a href="" class="bind-btn blue">设 置</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
